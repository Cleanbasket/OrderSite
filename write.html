            <div class="section col s12">
              <form name="date_time_info">
                <h5 class="headline-info">수거 및 배달 시간 선택</h5>
                <div class="select-wrapper">
                    <div class="text">수거</div>
                    <input type="date" name="pickup_date">
                    <input type="time" name="pickup_time">
                </div>
                <div class="select-wrapper">

                    <input type="date" name="dropoff_date">
                    <input type="time" name="dropoff_time">
                </div>
              </form>

            <div class="section col s12">
                <h5 class="headline-info">주문 정보 입력</h5>
                <form name="order_info" >

                        <div class="col s5">

                        </div>
                        <div class="col s7">

                        <div class="col s12">
